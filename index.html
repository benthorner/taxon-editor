<html>
  <head>
    <link rel="stylesheet" type"text/css" href="assets/css/main.css">
    <link rel="stylesheet" type"text/css" href="assets/css/taxplay.css">
    <link rel="stylesheet" type"text/css" href="assets/css/taxeles.css">
    <link rel="stylesheet" type"text/css" href="assets/css/taxmenu.css">
    <link rel="stylesheet" type"text/css" href="assets/css/doclist.css">
    <link rel="stylesheet" type"text/css" href="assets/css/taxitor.css">

    <title>GOV.UK Taxonomy Explorer</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://underscorejs.org/underscore-min.js"></script>
    <script src="https://backbonejs.org/backbone-min.js"></script>
    <script src="src/application.js" type="module"></script>
  </head>

  <body>
    <table width="100%" height="100%">
      <tr height="0">
        <td id="taxhead" colspan="2">
          GOV.UK Taxonomy Editor
        </td>
      </tr>

      <tr>
        <td valign="top">
          <div style="overflow: auto; height: 100%">
            <div id="taxplay"></div>
            <div id="doclist"></div>
          </div>
        </td>

        <td width="75%">
          <table id="taxnavi" width="100%" height="100%">
            <tr>
              <td>
                <div id="layout-taxadio"></div>
              </td>

              <td align="right">
                <div id="schema-taxadio"></div>
              </td>
            </tr>

            <tr>
              <td colspan="2" valign="top" height="100%">
                <svg id="taxitor" width="100%" height="100%"></svg>
              </td>
            </tr>
          </table>
        </td>
      </tr>

      <tr height="0">
        <td id="taxfoot" colspan="2">
          A prototype application by <a href="https://github.com/benthorner/taxonomy-explorer">Ben Thorner</a>.
        </td>
      </tr>
    </table>
  </body>
</html>
